<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show/Hide Password with Strength Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    /* ... Your existing styles ... */

    /* Loader styles */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loader-image {
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader-overlay" id="loaderOverlay">
    <img class="loader-image" src="images/loader.gif" alt="Loading...">
  </div>

  <div class="container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="toggle-password">
          <input type="password" id="password" name="password" required>
          <span class="eye-icon" id="toggleIcon">&#128065;</span>
        </div>
        <div id="password-strength"></div>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("toggleIcon");
    const passwordStrength = document.getElementById("password-strength");
    const loaderOverlay = document.getElementById("loaderOverlay");

    toggleIcon.addEventListener("click", function () {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.innerHTML = "&#128064;";
      } else {
        passwordInput.type = "password";
        toggleIcon.innerHTML = "&#128065;";
      }
    });

    passwordInput.addEventListener("input", function () {
      // ... Your existing input event handler ...

      // Simulate password strength check
    });

    // Function to show the loader
    function showLoader() {
      loaderOverlay.style.display = "flex";
    }

    // Function to hide the loader
    function hideLoader() {
      loaderOverlay.style.display = "none";
    }

    // Example: Simulate loading after form submission
    document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault();

      // Show the loader
      showLoader();

      // Simulate some loading time (3 seconds) before hiding the loader
      setTimeout(() => {
        hideLoader();
        alert("Login successful!");
      }, 3000);
    });
  </script>
</body>
</html>
